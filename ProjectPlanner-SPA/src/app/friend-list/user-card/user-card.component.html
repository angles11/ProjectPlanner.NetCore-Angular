<mat-card class="example-card">
  <mat-card-title>
    {{ user.id }}
    {{ user.username }}
  </mat-card-title>
  <mat-card-subtitle>
    {{ user.position }}
  </mat-card-subtitle>
  <mat-card-content>
    <p>{{ user.lastActive | date }}</p>
    <span>{{ user.employer }}</span>
    <span>{{ user.experience }}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Add Friend</button>
  </mat-card-actions>
</mat-card>
