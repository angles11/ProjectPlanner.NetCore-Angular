<div class="mt-3">
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Friends">
      <mat-grid-list cols="6">
        <div *ngFor="let user of acceptedFriends">
          <app-user-card [user]="user"></app-user-card>
        </div>
      </mat-grid-list>
    </mat-tab>
    <mat-tab label="Blocked Users">Blocked Friends</mat-tab>
    <mat-tab *ngIf="pendingFriends.length > 0" label="Pending Requests">Friend Requests</mat-tab>
    <mat-tab label="Add Friends">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="legacy">
            <mat-label>Name</mat-label>
            <input
              type="text"
              matInput
              placeholder="John Doe"
              (keyup)="getUsers()"
              [(ngModel)]="searchTerm"
              name="searchTerm"
            />
          </mat-form-field>
        </div>
        <div *ngFor="let user of users" class="col-6 col-md-3 col-sm-3 col-lg-3">
          <app-user-card [user]="user"></app-user-card>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

<hr />

<div fxLayout="row" fxLayoutAlign="space-between"></div>
