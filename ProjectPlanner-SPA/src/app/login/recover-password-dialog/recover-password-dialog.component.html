<h2 mat-dialog-title>Recover Password</h2>
<mat-dialog-content class="mat-typography">
  <form #passwordForm="ngForm" (ngSubmit)="recoverPassword()">
    <mat-form-field appearance="fill" color="primary">
      <mat-label>Email</mat-label>
      <input matInput type="email" required name="email" #email="ngModel" [(ngModel)]="userEmail" email>
      <mat-error *ngIf="!email.valid && (email.dirty || email.touched)">Please enter a valid Email
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" style="margin-top: 10px;"
      [disabled]="!passwordForm.valid">Recover</button>
  </form>
  <div class="confirm-password" *ngIf="recoverSuccessful">
    <p style="text-align: center">Please <strong>check your email</strong> for the next steps.</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
